<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaosAI - Pitch Deck</title>
    <meta name="description" content="AI-Powered Autonomous Penetration Testing Platform">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
        }
        #slide-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            pointer-events: none;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
            pointer-events: none;
        }
        .nav-controls {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(11, 17, 33, 0.15);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(6, 182, 212, 0.15);
            z-index: 1000;
        }
        button {
            background: rgba(6, 182, 212, 0.2);
            color: #fff;
            border: 1px solid rgba(6, 182, 212, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            font-size: 13px;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        button:hover {
            background: rgba(6, 182, 212, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(6, 182, 212, 0.3);
        }
        button:disabled {
            background: rgba(51, 65, 85, 0.2);
            color: #64748B;
            cursor: not-allowed;
            transform: translateY(0);
            border: 1px solid rgba(51, 65, 85, 0.15);
        }
        .slide-counter {
            color: #94A3B8;
            font-size: 12px;
            font-weight: 500;
            min-width: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="slide-container">
        <iframe id="slide-frame" src="1_Home.html"></iframe>
    </div>
    <div class="nav-controls">
        <button id="prev-btn">← Previous</button>
        <span class="slide-counter" id="counter">1 / 12</span>
        <button id="next-btn">Next →</button>
    </div>

    <script>
        const slides = [
            '1_Home.html',
            '2_TheProblem.html',
            '3_MarketAnalysis.html',
            '4_TheSolution.html',
            '5_ProcessOverView.html',
            '6_MarketTiming.html',
            '7_BusinessModel.html',
            '8_MarketOpportunity.html',
            '9_Traction.html',
            '10_TheTeam.html',
            '11_FundUtilization.html',
            '12_TheAsk.html'
        ];

        let currentSlide = 0;
        const iframe = document.getElementById('slide-frame');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const counter = document.getElementById('counter');
        const progress = document.getElementById('progress');

        function updateSlide() {
            iframe.src = slides[currentSlide];
            counter.textContent = `${currentSlide + 1} / ${slides.length}`;
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slides.length - 1;
        }

        prevBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentSlide > 0) {
                currentSlide--;
                updateSlide();
            } else if (e.key === 'ArrowRight' && currentSlide < slides.length - 1) {
                currentSlide++;
                updateSlide();
            }
        });

        updateSlide();
    </script>
</body>
</html>
